<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JustWatch</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.1.1/angular.min.js"
            type="application/javascript"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="js/fblogin.js"></script>
    <link href="css/style.css" rel="stylesheet">
    <script type="text/javascript">
        var validate = false;
        function validationMessageForRegister() {
            var message = "";
            var username = document.myRegisterForm.userName.value;
            var email = document.myRegisterForm.email.value;
            var passwd = document.myRegisterForm.password.value;
            var repasswd = document.myRegisterForm.repeatPassword.value;
            if (username.length == 0 && email.length == 0 && passwd.length == 0 && repasswd.length == 0)
                message = message + "Please enter all the fields \n";
            if (message.length > 0) {
                window.alert(message);
                validate = false;
            }
            else
                validate = true;
            return validate;
        }
    </script>
</head>
<body ng-app ng-controller="LoginController">
<header class="header" id="top">
    <div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="form-body">
                    <ul class="nav nav-tabs final-login">
                        <li><a data-toggle="tab" href="#sectionB">Sign UP!</a></li>
                    </ul>
                    <div class="tab-content">
                        <div id="sectionA" class="tab-pane fade in active">
                            <div class="innter-form">
                                <form class="sa-innate-form" method="post" name="myRegisterForm"  action="login.html" onsubmit="return validationMessageForRegister()">
                                    <label class="text-label">Email Address</label>
                                    <input type="text" name="email"  placeholder="Enter email address...">
                                    <label class="text-label">User Name</label>
                                    <input type="text" name="userName"  placeholder="Enter user name...">
                                    <label class="text-label">Password</label>
                                    <input type="password" name="password" placeholder="Enter password...">
                                    <label class="text-label">Confirm Password</label>
                                    <input type="password" name="repeatPassword" placeholder="Re enter password...">
                                    <button class="btn btn-info" type="submit">Sign In</button>
                                </form>
                            </div>
                            <div class="social-login">
                                <p>- - - - - - - - - - - - - Sign In With - - - - - - - - - - - - - </p>
                                <ul>
                                    <li><a href="" class="btn btn-info" id="fbLogin" onclick=""><i class="fa fa-facebook"></i> Facebook</a></li>
                                    <li><a href="" class="btn btn-info"><i class="fa fa-google-plus"></i> Google+</a></li>

                                </ul>
                            </div>
                            <div class="clearfix"></div>
                        </div>

                    </div>
                </div>
                </div>
            </div>
        </div>
    </div>
</header>
<script>
    function LoginController($scope) {
        $scope.logins = [];
        $scope.login = function (userName, password) {
            localStorage.setItem("password", password);
            localStorage.setItem("username", userName);
            $scope.logins.push(localStorage.getItem("name") + " was logged in.");
        };
    }

</script>
</body>
</html>
